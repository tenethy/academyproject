{% extends "base.html" %}
{% load static %}
{% block content %}
{% for article in latest_articles %}
<div class="container-fluid mt-3">
    <div class="card md-3 shadow" style="width: 18rem;">
        <img src="/media/{{article.category_image}}" class="card-img-top" alt="{{article.title}}">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.article_body}}<br/><br/><h5>{{article.author}}</h5></p>
          <a href="{% url 'TheDailyBugle:post_details' article.pk %}" class="btn btn-primary">Read more</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
