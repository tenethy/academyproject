{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <link rel="stylesheet" href="{% static '/CSS/home.css'%}">
  <h1>The Daily Bugle</h1>
  {% for profiles in employee_pfp %}
  <div class="profile">
    <img class="profile-image" src="media/{{profiles.profile_image}}" alt="Profile Pic">
    <h1 class="profile-name">{{profiles.user_name}}</h1>
    <p class="profile-description">{{profiles.bio}}</p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
