{% extends "base.html" %}

{% block content %}
{% for article in post_by_category %}
<div class="card md-3 shadow" style="width: 18rem;">
    <img src="/media/{{article.category_image}}" class="card-img-top" alt="{{article.title}}">
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.article_body}}</p>
      <a href="" class="btn btn-primary">Read more</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
